<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="calc-container">
        <div class="display">
            <input type="text" class="previous">
            <input type="text" class="current">
        </div>
            <button  type="button" class="span-two" id="all-clear" >AC</button>
            <button  type="button" id="del" data-del="0">DEL</button>
            <button class="btns" type="button" data-num="/">รท</button>

            <button class="btns" type="button" data-num="1">1</button>
            <button class="btns" type="button" data-num="2">2</button>
            <button class="btns" type="button" data-num="3">3</button>
            <button class="btns" type="button" data-num="*">*</button>

            <button class="btns" type="button" data-num="4">4</button>
            <button class="btns" type="button" data-num="5">5</button>
            <button class="btns" type="button" data-num="6">6</button>
            <button class="btns" type="button" data-num="+">+</button>

            <button class="btns" type="button" data-num="7">7</button>
            <button class="btns" type="button" data-num="8">8</button>
            <button class="" type="button" data-num="9">9</button>
            <button class="btns" type="button" data-num="-">-</button>

            <button class="btns" type="button" data-num=".">.</button>
            <button class="btns" type="button" data-num="0">0</button>
            <button  type="button" id="equals" class="span-two" data-num="=">=</button>
    </div>
    
</body>
    <script src="Script.js"></script>
</html>
